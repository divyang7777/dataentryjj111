<mat-card class="example-card">
  <mat-card-header style="justify-content: center">
    <mat-card-title>
      <h1>Data Entry Form</h1>
    </mat-card-title>
  </mat-card-header>

  <div *ngIf="!showDataForm" style="height: 75vh;">
    <mat-card-content>
      <div class="centerPage">
        <button mat-raised-button color="primary" (click)="showForm()">Basic</button>
      </div>
    </mat-card-content>
  </div>

  <mat-card-content *ngIf="showDataForm">
    <div class="example-container">

      <form [formGroup]="dataForm">
        <ng-template matStepLabel>Basic Information</ng-template>
        <mat-list style="text-align: center">

          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Age</mat-label>
              <input matInput type="number" placeholder="Age" formControlName="age" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item class="longInput">
            <mat-list-item>
              <mat-label>Gender</mat-label>
            </mat-list-item>
            <mat-radio-group matInput formControlName="gender" (change)="radioGender($event)">
              <mat-radio-button value="male" color="primary">Male</mat-radio-button>
              <mat-radio-button value="female" color="primary">Female</mat-radio-button>
            </mat-radio-group>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Mobile Number</mat-label>
              <input matInput type="number" placeholder="Number" formControlName="number" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Email" formControlName="email" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item *ngIf="!otherCountryChange">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Country</mat-label>
              <mat-select formControlName="country" placeholder="Select Country">
                <mat-option *ngFor="let country of countrys" [value]="country">
                  {{country}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>
          <br>
          <mat-list-item class="longInput">
            <mat-slide-toggle [checked]="otherCountryChange" (change)="countryChange()">Other Country:</mat-slide-toggle>
          </mat-list-item>
          <br>
          <mat-list-item *ngIf="otherCountryChange">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Country</mat-label>
              <input matInput placeholder="Country" formControlName="country" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item *ngIf="!otherCityChange">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>City</mat-label>
              <mat-select formControlName="city" placeholder="City">
                <mat-option *ngFor="let city of citys" [value]="city">
                  {{city}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>
          <br>
          <mat-list-item class="longInput">
            <mat-slide-toggle [checked]="otherCityChange" (change)="cityChange()">Other City:</mat-slide-toggle>
          </mat-list-item>
          <br>
          <mat-list-item *ngIf="otherCityChange">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" formControlName="city" required>
            </mat-form-field>
          </mat-list-item>

        </mat-list>
        <div>
          <button mat-raised-button matStepperNext color="primary" type="submit" (click)="submit()">Submit</button>
        </div>
      </form>

    </div>

  </mat-card-content>

</mat-card>
