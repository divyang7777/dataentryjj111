<mat-card class="example-card">
  <mat-card-header style="justify-content: center">
    <mat-card-title>
      <h1>Data Entry Form</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="example-container">

      <form [formGroup]="dataForm">
        <ng-template matStepLabel>Basic Information</ng-template>
        <mat-list style="text-align: center">

          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Age</mat-label>
              <input matInput type="number" placeholder="Age" formControlName="age" required>
            </mat-form-field>
          </mat-list-item>
          <br>
          <!-- <br> -->
          <mat-list-item class="longInput" appearance="outline">
            <mat-list-item>
              <mat-label>Gender : </mat-label>
            </mat-list-item>
            <mat-radio-group matInput formControlName="gender" (change)="radioGender($event)">
              <mat-radio-button value="male" color="primary">Male&nbsp;&nbsp;&nbsp;</mat-radio-button>
              <mat-radio-button value="female" color="primary">Female&nbsp;</mat-radio-button>
            </mat-radio-group>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Mobile Number</mat-label>
              <input matInput type="number" placeholder="Number" formControlName="mobile" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" placeholder="Email" formControlName="email" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>

          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Country</mat-label>
              <mat-select (selectionChange)="countryChange()" formControlName="country" placeholder="Select Country">
                <mat-option *ngFor="let country of countries" [value]="country">
                  {{country}}
                </mat-option>
                <mat-option value="other"> Other </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>
          <br><br>

          <mat-list-item *ngIf="showOtherCountry">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Other Country</mat-label>
              <input matInput placeholder="Country" formControlName="other_country" required>
            </mat-form-field>
          </mat-list-item>
          <br *ngIf="showOtherCountry"><br *ngIf="showOtherCountry">

          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Select City</mat-label>
              <input type="text" placeholder="Pick one" aria-label="Number" matInput formControlName="city"
                [matAutocomplete]="auto" required>
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </mat-list-item>
          <br><br>

          <mat-list-item *ngIf="showOtherCountry">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Other City</mat-label>
              <input matInput placeholder="City" formControlName="other_city" required>
            </mat-form-field>
          </mat-list-item>

        </mat-list>
        <div>
          <button mat-raised-button matStepperNext type="button" (click)="reset()">Reset</button>
          <button mat-raised-button matStepperNext color="primary" type="submit" (click)="submit()">Submit</button>
        </div>
      </form>

    </div>

  </mat-card-content>

</mat-card>
