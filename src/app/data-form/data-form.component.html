<mat-card class="example-card">
  <mat-card-header style="justify-content: center">
    <mat-card-title>
      <h1>Data Entry Form</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <div *ngIf="!showDataForm">
      <button mat-raised-button color="primary" (click)="showForm()">Basic</button>
    </div>

    <div *ngIf="showDataForm" class="example-container">

      <form [formGroup]="dataForm">
        <ng-template matStepLabel>Basic Information</ng-template>
        <mat-list style="text-align: center">

          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Age</mat-label>
              <input matInput placeholder="Age" formControlName="age" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Gender</mat-label>
              <input matInput placeholder="Gender" formControlName="gender" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Mobile Number</mat-label>
              <input matInput placeholder="Number" formControlName="number" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item>
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item *ngIf="!otherCountryChange">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Country</mat-label>
              <mat-select placeholder="Select Country">
                <mat-option *ngFor="let country of countrys" [value]="country">
                  {{country}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>
          <br>
          <mat-list-item class="longInput">
            <mat-slide-toggle [checked]="otherCountryChange" (change)="countryChange()">Other Country:</mat-slide-toggle>
          </mat-list-item>
          <br>
          <mat-list-item *ngIf="otherCountryChange">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>Country</mat-label>
              <input matInput placeholder="Country" formControlName="country" required>
            </mat-form-field>
          </mat-list-item>
          <br><br>
          <mat-list-item *ngIf="!otherCityChange">
            <mat-form-field class="longInput" appearance="outline">
              <mat-label>City</mat-label>
              <mat-select placeholder="City">
                <mat-option *ngFor="let city of Citys" [value]="city">
                  {{city}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item>
          <br>
          <mat-list-item class="longInput">
            <mat-slide-toggle [checked]="otherCityChange" (change)="cityChange()">Other City:</mat-slide-toggle>
          </mat-list-item>
          <br>
          <mat-list-item *ngIf="otherCityChange">
            <mat-form-field class="longInput" appearance="outline">
                <mat-label>City</mat-label>              
              <input matInput placeholder="City" formControlName="city" required>
            </mat-form-field>
          </mat-list-item>

        </mat-list>
        <div>
          <button mat-raised-button matStepperNext color="primary" type="submit" (click)="submit()">Submit</button>
        </div>
      </form>

    </div>

  </mat-card-content>

</mat-card>
