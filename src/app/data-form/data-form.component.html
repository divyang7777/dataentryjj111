<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="alignTextCenter">
      <h1>Data Form</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <div *ngIf="!showDataForm">
      <button mat-raised-button color="primary" (click)="showForm()">Basic</button>
    </div>

    <div *ngIf="showDataForm" class="example-container">

      <mat-vertical-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Basic Information</ng-template>
            <mat-list style="text-align: center">

              <mat-list-item>
                <mat-form-field>
                  <input matInput placeholder="First name" formControlName="firstCtrl" required>
                </mat-form-field>
              </mat-list-item>
              <br>
              <mat-list-item>
                <mat-form-field>
                  <input matInput placeholder="Middle name" formControlName="firstCtrl" required>
                </mat-form-field>
              </mat-list-item>
              <br>
              <mat-list-item>
                <mat-form-field>
                  <input matInput placeholder="Last name" formControlName="firstCtrl" required>
                </mat-form-field>
              </mat-list-item>
              <br>
              <mat-list-item>
                <mat-form-field>
                  <input matInput placeholder="Mobile Number" formControlName="firstCtrl" required>
                </mat-form-field>
              </mat-list-item>

            </mat-list>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>

    </div>

  </mat-card-content>

</mat-card>
