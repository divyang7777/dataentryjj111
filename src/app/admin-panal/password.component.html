<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <mat-list-item>
    <mat-form-field style="width: 100%;" class="longInput" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter Password" [(ngModel)]="password">
    </mat-form-field>
  </mat-list-item>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-raised-button (click)="checkPassword()" color="primary" cdkFocusInitial>Login</button>
</div>
